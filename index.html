<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    

    <title>New York Times Search</title>
</head>
<body>
    
    <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">New York Times Search</h1>
            </div>
        </div>

<!-- Form -->
    <div class="container fluid">
        <h2 for="exampleInputEmail1">Search Parameters</h2>
        <form>
            <div class="form-group">
                <label for="search">Search Term:</label>
                <input id="search-term" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="search">Number of Record to Retrieve: </label>
                <select id="select-option" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                </select>
            </div>

            <div class="form-group">
                <label for="search">Start Year (Optional): </label>
                <input id="start-year" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="search">End Year (Optional): </label>
                <input id="end-year" type="text" class="form-control">
            </div>
        
            <button id="search" type="submit" class="btn btn-primary">Search</button>
            <button id="clear" type="submit" class="btn btn-primary">Clear Results</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
